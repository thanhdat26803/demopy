<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành Đạt</title>
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/85WnuKkqDY4gf6tndeL4_Ng5vgRk7PTfmpI4vHMIosyq6XQ7ZGDXNtYG2s0b09kJMw"/>
    <script src="https://kit.fontawesome.com/1806f43bcd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
    
</head>
<body>
    <div class="form">
        <div class="tong">
            <div class="list">
                <div class="tolist">
                    <div class="icon">
                        <i class="fa-solid fa-list-check"></i>
                    </div>
                    <div class="chu">
                        <span>To Do List</span>
                    </div>
                </div>
                
                <div class="luachon">
                    <div class="khung">
                        <div class="chon">
                            <span>All</span>
                        </div>
                    </div>
                    <div class="khung1">
                        <div class="chon">
                            <span>Done</span>
                        </div>
                    </div>
                    <div class="khung2">
                        <div class="chon">
                            <span>Undone</span>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="add">
                <div class="tim">
                    <div class="khung">
                        <input class="text" type="text" placeholder="Add a new task">
                    </div>
                </div>
                <div class="nut">
                    <button class="button">ADD</button>
                </div>
            </div>
    
            <div class="ketqua">
              
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
